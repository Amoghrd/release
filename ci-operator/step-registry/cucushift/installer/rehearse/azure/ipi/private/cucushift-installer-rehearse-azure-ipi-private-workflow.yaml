workflow:
  as: cucushift-installer-rehearse-azure-ipi-private
  steps: 
    pre:
    - ref: azure-provision-resourcegroup
    - ref: azure-provision-vnet
    - ref: azure-provision-nat
    - ref: azure-provision-bastionhost
    - ref: proxy-generateproxyconf
    - ref: ipi-conf
    - ref: ipi-conf-azure
    - ref: ipi-conf-azure-provisionednetwork
    - ref: ipi-conf-azure-proxy
    - ref: ipi-install-monitoringpvc
    - ref: ipi-install-rbac
    - ref: openshift-cluster-bot-rbac
    - ref: ipi-install-install
    - ref: ipi-install-times-collection
    env:
      DISCONNECTED_NETWORK: "no"
      OUTBOUND_TYPE: "UserDefinedRouting"
      OUTBOUND_UDR_TYPE: "NAT"
      PUBLISH: "Internal"
    post:
    - chain: gather-network
    - chain: gather-core-dump
    - chain: ipi-deprovision
    - ref: azure-deprovision-resourcegroup
  documentation: |-
    This is the workflow to trigger Prow's rehearsal test when submitting installer steps/chain/workflow
