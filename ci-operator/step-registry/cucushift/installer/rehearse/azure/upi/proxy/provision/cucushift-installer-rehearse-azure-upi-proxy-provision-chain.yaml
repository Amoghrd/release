chain:
  as: cucushift-installer-rehearse-azure-upi-proxy-provision
  steps:
  - ref: azure-provision-resourcegroup
  - ref: azure-provision-vnet
  - ref: azure-provision-bastionhost
  - ref: ipi-install-rbac
  - chain: ipi-conf-azure-resourcegroup
  - ref: ipi-conf-azure-provisionednetwork
  - ref: ipi-conf-proxy
  - ref: upi-install-azure 
  env:
  - name: DISCONNECTED_NETWORK
    default: "yes"
    documentation: |-
      The vnet name that is being provisoned.
  documentation: |-
    Create a cluster behind proxy in a restricted network
